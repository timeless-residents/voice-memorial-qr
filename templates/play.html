        // üéØ „Ç∑„É≥„Éó„É´ÁâàPearl Memorial PlayerÔºàÂÜçÁîüÂ∞ÇÁî®Ôºâ
        class SimplePearlPlayer {
            constructor() {
                this.audioContext = null;
                this.currentSource = null;
                this.rawAudioBuffer = null;
                this.audioBuffer = null;
                this.isPlaying = false;
                this.startTime = 0;
                this.pauseTime = 0;
                this.mode = null; // 'direct' „Åæ„Åü„ÅØ 'metadata'
                this.audioData = null;
                this.metadata = null;
                this.locationData = null;
                this.metadataVisible = false;
                this.debugVisible = false;
                this.debugLogs = [];
                
                this.initializeElements();
                this.parseURL();
                this.setupEventListeners();
                
                this.log('üéØ Simple Pearl Memorial Player initialized (playback only)');
            }
            
            initializeElements() {
                this.elements = {
                    modeIndicator: document.getElementById('modeIndicator'),
                    deviceNotice: document.getElementById('deviceNotice'),
                    audioTitle: document.getElementById('audioTitle'),
                    metadataInfo: document.getElementById('metadataInfo'),
                    metadataToggle: document.getElementById('metadataToggle'),
                    metadataContainer: document.getElementById('metadataContainer'),
                    basicMetadataGrid: document.getElementById('basicMetadataGrid'),
                    familySection: document.getElementById('familySection'),
                    familyMetadataGrid: document.getElementById('familyMetadataGrid'),
                    technicalSection: document.getElementById('technicalSection'),
                    technicalMetadataGrid: document.getElementById('technicalMetadataGrid'),
                    locationContainer: document.getElementById('locationContainer'),
                    locationGrid: document.getElementById('locationGrid'),
                    playButton: document.getElementById('playButton'),
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill'),
                    status: document.getElementById('status'),
                    debugToggle: document.getElementById('debugToggle'),
                    debugLog: document.getElementById('debugLog'),
                    replayButton: document.getElementById('replayButton'),
                    stopButton: document.getElementById('stopButton')
                };
            }
            
            // „É≠„Ç∞Ê©üËÉΩ
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                console.log('[Simple Pearl Memorial]', message);
                
                this.debugLogs.push(logEntry);
                if (this.debugLogs.length > 20) {
                    this.debugLogs.shift();
                }
                this.updateDebugLog();
            }
            
            updateDebugLog() {
                if (this.elements.debugLog) {
                    this.elements.debugLog.textContent = this.debugLogs.join('\n');
                    this.elements.debugLog.scrollTop = this.elements.debugLog.scrollHeight;
                }
            }
            
            // URLËß£ÊûêÔºàÂÜçÁîüÂ∞ÇÁî®Ôºâ
            parseURL() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const audioParam = urlParams.get('audio');
                    const dataParam = urlParams.get('data');
                    
                    this.log(`URL params: audio=${audioParam ? 'present' : 'null'}, data=${dataParam ? 'present' : 'null'}`);
                    
                    if (audioParam) {
                        // üì± iPhoneÁõ¥Êé•ÂÜçÁîü„É¢„Éº„Éâ
                        this.mode = 'direct';
                        try {
                            this.audioData = decodeURIComponent(audioParam);
                            this.log(`Decoded audio data length: ${this.audioData.length}`);
                            
                            if (!this.audioData.startsWith('data:audio/')) {
                                throw new Error('Invalid audio data format');
                            }
                            
                            // üöÄ Ëá™Âãï„É°„Çø„Éá„Éº„ÇøÁîüÊàê
                            this.generateAutoMetadata();
                            this.showDirectMode();
                        } catch (error) {
                            this.log(`‚ùå Audio decoding failed: ${error.message}`);
                            this.showError('Èü≥Â£∞„Éá„Éº„Çø„ÅÆ„Éá„Ç≥„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }
                    } else if (dataParam) {
                        // üîß ReaderÁµåÁî±„É°„Çø„Éá„Éº„Çø„É¢„Éº„Éâ
                        this.mode = 'metadata';
                        this.parseMetadataMode(dataParam);
                    } else {
                        // ‚ùå „Éë„É©„É°„Éº„Çø„Å™„Åó ‚Üí „Ç®„É©„ÉºË°®Á§∫
                        this.showError('Èü≥Â£∞„Éá„Éº„Çø„ÅåÊèê‰æõ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    }
                    
                    this.log(`Final mode: ${this.mode}`);
                    
                } catch (error) {

            detectDeviceInfo() {
                const userAgent = navigator.userAgent;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);
                const isAndroid = /Android/.test(userAgent);
                const isMobile = /Mobi|Android/i.test(userAgent);
                
                return {
                    platform: isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop',
                    mobile: isMobile,
                    touch_support: 'ontouchstart' in window,
                    audio_support: !!(window.AudioContext || window.webkitAudioContext),
                    screen_size: `${screen.width}x${screen.height}`
                };
            }
            
            // „Éñ„É©„Ç¶„Ç∂ÊÉÖÂ†±Ëá™ÂãïÊ§úÂá∫
            detectBrowserInfo() {
                const userAgent = navigator.userAgent;
                let browser = 'Unknown';
                
                if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) browser = 'Chrome';
                else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) browser = 'Safari';
                else if (userAgent.includes('Firefox')) browser = 'Firefox';
                else if (userAgent.includes('Edge')) browser = 'Edge';
                
                return {
                    name: browser,
                    language: navigator.language,
                    online: navigator.onLine
                };
            }

            // AudioContextÂàùÊúüÂåñ
            async initAudioContext() {
                this.log('üîß initAudioContext() called');
                
                try {
                    if (!this.audioContext) {
                        const AudioContextConstructor = window.AudioContext || window.webkitAudioContext;
                        if (!AudioContextConstructor) {
                            throw new Error('AudioContext not supported in this browser');
                        }
                        
                        this.audioContext = new AudioContextConstructor();
                        this.log(`‚úÖ AudioContext created: ${this.audioContext.state}`);
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                        this.log(`‚úÖ AudioContext resumed: ${this.audioContext.state}`);
                    }
                    
                } catch (error) {
                    this.log(`‚ùå AudioContext initialization failed: ${error.message}`);
                    throw error;
                }
            }
            
            // Èü≥Â£∞„Éá„Éº„ÇøÊ∫ñÂÇô
            async prepareAudio() {
                this.log('üî• prepareAudio() called');
                
                try {
                    this.updateStatus('üîÑ Èü≥Â£∞„Éá„Éº„Çø„ÇíÊ∫ñÂÇô‰∏≠...');
                    
                    if (!this.audioData || !this.audioData.startsWith('data:audio/')) {
                        throw new Error('ÁÑ°Âäπ„Å™Èü≥Â£∞„Éá„Éº„ÇøÂΩ¢Âºè„Åß„Åô');
                    }
                    
                    const commaIndex = this.audioData.indexOf(',');
                    const base64Data = this.audioData.substring(commaIndex + 1);
                    
                    const binaryString = atob(base64Data);
                    this.rawAudioBuffer = new ArrayBuffer(binaryString.length);
                    const uint8Array = new Uint8Array(this.rawAudioBuffer);
                    
                    for (let i = 0; i < binaryString.length; i++) {
                        uint8Array[i] = binaryString.charCodeAt(i);
                    }
                    
                    this.updateStatus('‚úÖ „Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÁîü', 'success');
                    this.elements.playButton.disabled = false;
                    this.elements.playButton.textContent = '‚ñ∂Ô∏è Èü≥Â£∞„ÇíÂÜçÁîü';
                    
                } catch (error) {
                    this.log(`‚ùå Audio preparation failed: ${error.message}`);
                    this.updateStatus('‚ùå „Ç®„É©„Éº: ' + error.message, 'error');
                    this.elements.playButton.textContent = '‚ùå ÂÜçÁîü„Åß„Åç„Åæ„Åõ„Çì';
                    this.elements.playButton.disabled = true;
                }
            }
            
            // Èü≥Â£∞ÂÜçÁîü
            async playAudio() {
                this.log('üéµ playAudio() called by user interaction');
                
                if (this.isPlaying) return;
                
                try {
                    this.updateStatus('üîß AudioContext„ÇíÂàùÊúüÂåñ‰∏≠...', 'playing');
                    
                    if (!this.audioContext) {
                        await this.initAudioContext();
                    }
                    
                    if (!this.audioBuffer && this.rawAudioBuffer) {
                        this.updateStatus('üîä Èü≥Â£∞„Çí„Éá„Ç≥„Éº„Éâ‰∏≠...', 'playing');
                        this.audioBuffer = await this.audioContext.decodeAudioData(this.rawAudioBuffer.slice(0));
                    }
                    
                    if (!this.audioBuffer) {
                        throw new Error('Èü≥Â£∞„Éê„ÉÉ„Éï„Ç°„ÅåÊ∫ñÂÇô„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    }
                    
                    this.updateStatus('üéµ ÂÜçÁîü‰∏≠...', 'playing');
                    
                    if (this.currentSource) {
                        this.currentSource.stop();
                    }
                    
                    this.currentSource = this.audioContext.createBufferSource();
                    this.currentSource.buffer = this.audioBuffer;
                    this.currentSource.connect(this.audioContext.destination);
                    
                    this.startTime = this.audioContext.currentTime - this.pauseTime;
                    this.currentSource.start(0, this.pauseTime);
                    this.isPlaying = true;
                    
                    this.elements.playButton.style.display = 'none';
                    this.elements.replayButton.style.display = 'inline-block';
                    this.elements.stopButton.style.display = 'inline-block';
                    
                    if (this.mode === 'metadata') {
                        this.elements.progressBar.style.display = 'block';
                        this.updateProgress();
                    }
                    
                    const title = this.metadata?.title || 'Pearl Memorial';
                    this.updateStatus(`üéµ ÂÜçÁîü‰∏≠: ${title}`, 'playing');
                    
                    this.currentSource.onended = () => {
                        if (this.isPlaying) {
                            this.onPlaybackEnd();
                        }
                    };
                    
                } catch (error) {
                    this.log(`‚ùå Playback failed: ${error.message}`);
                    this.updateStatus('‚ùå ÂÜçÁîü„Ç®„É©„Éº: ' + error.message, 'error');
                }
            }
            
            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
            updateProgress() {
                if (this.mode !== 'metadata' || !this.isPlaying || !this.audioBuffer) return;
                
                const currentTime = this.audioContext.currentTime - this.startTime;
                const progress = Math.min(currentTime / this.audioBuffer.duration * 100, 100);
                this.elements.progressFill.style.width = progress + '%';
                
                if (progress < 100 && this.isPlaying) {
                    requestAnimationFrame(() => this.updateProgress());
                }
            }
            
            // ÂÜçÁîüÂÅúÊ≠¢
            stopAudio() {
                if (this.currentSource && this.isPlaying) {
                    this.currentSource.stop();
                    this.onPlaybackEnd();
                }
            }
            
            // ÂÜçÁîüÁµÇ‰∫ÜÂá¶ÁêÜ
            onPlaybackEnd() {
                this.isPlaying = false;
                this.pauseTime = 0;
                this.currentSource = null;
                
                this.elements.playButton.style.display = 'inline-block';
                this.elements.replayButton.style.display = 'none';
                this.elements.stopButton.style.display = 'none';
                this.elements.progressBar.style.display = 'none';
                this.elements.progressFill.style.width = '0%';
                
                const title = this.metadata?.title || 'Pearl Memorial';
                this.updateStatus(`‚úÖ ÂÜçÁîüÂÆå‰∫Ü: ${title}`, 'success');
            }
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
            setupEventListeners() {
                // „É°„Çø„Éá„Éº„ÇøÂàá„ÇäÊõø„Åà
                this.elements.metadataToggle.addEventListener('click', () => {
                    this.toggleMetadata();
                });
                
                // „Éá„Éê„ÉÉ„Ç∞Âàá„ÇäÊõø„Åà
                this.elements.debugToggle.addEventListener('click', () => {
                    this.toggleDebug();
                });
                
                // ÂÜçÁîü„Éú„Çø„É≥
                this.elements.playButton.addEventListener('click', () => {
                    this.playAudio();
                });
                
                // „É™„Éó„É¨„Ç§„Éú„Çø„É≥
                this.elements.replayButton.addEventListener('click', () => {
                    this.playAudio();
                });
                
                // ÂÅúÊ≠¢„Éú„Çø„É≥
                this.elements.stopButton.addEventListener('click', () => {
                    this.stopAudio();
                });
                
                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÂØæÂøú
                [this.elements.metadataToggle, this.elements.playButton, 
                 this.elements.replayButton, this.elements.stopButton].forEach(btn => {
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        this.click();
                    });
                });
                
                // AudioContextÂàùÊúüÂåñÁî®„ÅÆ„É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥
                document.addEventListener('click', async () => {
                    if (!this.audioContext) {
                        try {
                            await this.initAudioContext();
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext init failed:', error);
                        }
                    }
                }, { once: true });
            }
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Simple Pearl Memorial] Initializing playback-only player');
            window.pearlPlayer = new SimplePearlPlayer();
        });
    </script>

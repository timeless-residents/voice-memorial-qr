        class PearlMemorialPlayer {

            // URLè§£æ
            parseURL() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const audioParam = urlParams.get('audio');
                    const dataParam = urlParams.get('data');
                    
                    console.log('[Pearl Memorial] URL params:', { audio: audioParam?.substring(0, 50) + '...', data: dataParam?.substring(0, 50) + '...' });
                    
                    if (audioParam) {
                        // ğŸ“± iPhoneç›´æ¥å†ç”Ÿãƒ¢ãƒ¼ãƒ‰
                        this.mode = 'direct';
                        try {
                            this.audioData = decodeURIComponent(audioParam);
                            console.log('[Pearl Memorial] Decoded audio data:', this.audioData.substring(0, 100) + '...');
                            
                            if (!this.audioData.startsWith('data:audio/')) {
                                throw new Error('Invalid audio data format');

                            this.showDirectMode();
                        } catch (error) {
                            console.error('[Pearl Memorial] Audio decoding failed:', error);
                            this.mode = 'manual';
                            this.showManualMode();
                            this.updateStatus('âŒ éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã®ãƒ‡ã‚³ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                        }
                    } else if (dataParam) {
                        // ğŸ”§ ReaderçµŒç”±ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãƒ¢ãƒ¼ãƒ‰
                        this.mode = 'metadata';
                        this.parseMetadataMode(dataParam);
                    } else {
                        // ğŸ”§ æ‰‹å‹•å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰
                        this.mode = 'manual';
                        this.showManualMode();
                    }
                    
                    console.log('[Pearl Memorial] Final mode:', this.mode);
                    
                } catch (error) {
                    console.error('[Pearl Memorial] URL parsing failed:', error);
                    this.mode = 'manual';
                    this.showManualMode();
                    this.updateStatus('âŒ URLã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            }
            
            // ç›´æ¥å†ç”Ÿãƒ¢ãƒ¼ãƒ‰è¡¨ç¤º
            showDirectMode() {
                console.log('[Pearl Memorial] Showing direct mode');
                
                this.elements.modeIndicator.textContent = 'ğŸ“± iPhoneç›´æ¥å†ç”Ÿãƒ¢ãƒ¼ãƒ‰';
                this.elements.modeIndicator.className = 'mode-indicator mode-direct';
                this.elements.modeIndicator.style.display = 'inline-block';
                
                this.elements.deviceNotice.innerHTML = 'ğŸš€ iPhoneæ¨™æº–ã‚«ãƒ¡ãƒ©ã‹ã‚‰ç›´æ¥ã‚¢ã‚¯ã‚»ã‚¹<br>ã‚¼ãƒ­ã‚¿ãƒƒãƒä½“é¨“ã§å³åº§å†ç”Ÿé–‹å§‹';
                this.elements.deviceNotice.className = 'device-notice notice-direct';
                this.elements.deviceNotice.style.display = 'block';
                
                this.elements.audioTitle.textContent = 'Pearl Memorial - ç›´æ¥å†ç”Ÿ';
                this.elements.inputSection.style.display = 'none';
                this.elements.playButton.style.display = 'block';
                this.elements.playButton.disabled = true; // æº–å‚™å®Œäº†ã¾ã§ç„¡åŠ¹
                
                // éŸ³å£°æº–å‚™ã‚’é–‹å§‹ï¼ˆéåŒæœŸï¼‰
                setTimeout(() => {
                    this.prepareAudio().catch(error => {
                        console.error('[Pearl Memorial] Prepare audio failed in showDirectMode:', error);
                    });
                }, 100);
            }
            
            // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãƒ¢ãƒ¼ãƒ‰è§£æ
            parseMetadataMode(dataParam) {
                try {
                    let jsonData;
                    try {
                        jsonData = atob(dataParam);
                    } catch {
                        jsonData = decodeURIComponent(dataParam);
                    }
                    
                    const pearlData = JSON.parse(jsonData);
                    
                    if (!pearlData.pearl_memorial || pearlData.type !== 'standalone_audio') {
                        throw new Error('Invalid Pearl Memorial format');
                    }
                    
                    this.audioData = pearlData.audio_data;
                    this.metadata = pearlData.metadata;
                    this.showMetadataMode();
                    
                } catch (error) {
                    console.error('[Pearl Memorial] Metadata parsing failed:', error);
                    this.mode = 'manual';

            // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãƒ¢ãƒ¼ãƒ‰è¡¨ç¤º
            showMetadataMode() {
                this.elements.modeIndicator.textContent = 'ğŸ”§ Reader ãƒ•ãƒ«æ©Ÿèƒ½ãƒ¢ãƒ¼ãƒ‰';
                this.elements.modeIndicator.className = 'mode-indicator mode-metadata';

                this.elements.deviceNotice.innerHTML = 'ğŸ“± Pearl Memorial ReaderçµŒç”±<br>ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãƒ»ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒ»ãƒ‡ãƒãƒƒã‚°æƒ…å ±å®Œå‚™';

            showManualMode() {
                this.elements.modeIndicator.textContent = 'ğŸ”§ æ‰‹å‹•å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰';
                this.elements.modeIndicator.className = 'mode-indicator mode-manual';
                this.elements.modeIndicator.style.display = 'inline-block';
                
                this.elements.deviceNotice.innerHTML = 'ğŸ“ æ‰‹å‹•ã§ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„<br>URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¾ãŸã¯QRã‚³ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘';
                this.elements.deviceNotice.className = 'device-notice notice-manual';
                this.elements.deviceNotice.style.display = 'block';
                
                this.elements.audioTitle.textContent = 'Pearl Memorial - æ‰‹å‹•å…¥åŠ›';

            }
            
            // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿æƒ…å ±è¡¨ç¤º
            showMetadataInfo() {
                if (!this.metadata || !this.elements.metadataInfo) return;
                
                this.elements.metadataInfo.innerHTML = `
                    <strong>ğŸ“„ è©³ç´°ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿:</strong><br>
                    ğŸ†” ID: ${this.metadata.id || 'Unknown'}<br>
                    ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«å: ${this.metadata.filename || 'Unknown'}<br>
                    ğŸ“… ä½œæˆæ—¥æ™‚: ${this.metadata.created ? new Date(this.metadata.created).toLocaleString('ja-JP') : 'Unknown'}<br>
                    âš¡ æŠ€è¡“: ${this.metadata.technology || 'Unknown'}<br>
                    ğŸ—ï¸ ä½œæˆè€…: ${this.metadata.creator || 'Unknown'}
                `;
                this.elements.metadataInfo.style.display = 'block';
            }
            
            // æ‰‹å‹•ãƒ‡ãƒ¼ã‚¿å‡¦ç†
            processManualData() {
                const inputData = this.elements.qrInput.value.trim();
                
                if (!inputData) {
                    this.updateStatus('âŒ ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                    return;
                }
                
                try {
                    // URLå½¢å¼ãƒã‚§ãƒƒã‚¯
                    if (inputData.startsWith('https://voice-memorial-qr.onrender.com/play?audio=')) {
                        const audioParam = inputData.split('audio=')[1];
                        this.audioData = decodeURIComponent(audioParam);
                        this.mode = 'direct';
                    }
                    // DataURIå½¢å¼ãƒã‚§ãƒƒã‚¯
                    else if (inputData.startsWith('data:audio/')) {
                        this.audioData = inputData;
                        this.mode = 'direct';
                    }
                    // JSONå½¢å¼ãƒã‚§ãƒƒã‚¯
                    else {
                        const pearlData = JSON.parse(inputData);
                        if (pearlData.pearl_memorial && pearlData.type === 'standalone_audio') {
                            this.audioData = pearlData.audio_data;
                            this.metadata = pearlData.metadata;
                            this.mode = 'metadata';
                            this.showMetadataInfo();
                        } else {
                            throw new Error('Invalid Pearl Memorial format');
                        }
                    }
                    
                    this.elements.audioTitle.textContent = this.metadata?.title || 'Pearl Memorial - æ‰‹å‹•å…¥åŠ›';
                    this.prepareAudio();
                    
                } catch (error) {
                    this.updateStatus('âŒ ç„¡åŠ¹ãªãƒ‡ãƒ¼ã‚¿å½¢å¼: ' + error.message, 'error');
                }
            }
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
            updateStatus(message, type = '') {

                this.elements.status.className = type ? `status ${type}` : 'status';
                console.log(`[Pearl Memorial] Status: ${message}`);

            // AudioContextåˆæœŸåŒ–
            async initAudioContext() {
                try {
                    console.log('[Pearl Memorial] Initializing AudioContext...');
                    
                    if (!this.audioContext) {
                        try {
                            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            console.log('[Pearl Memorial] AudioContext created:', this.audioContext.state);
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext creation failed:', error);
                            throw new Error('AudioContextä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                        }
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        console.log('[Pearl Memorial] AudioContext is suspended, attempting to resume...');
                        try {
                            await this.audioContext.resume();
                            console.log('[Pearl Memorial] AudioContext resumed:', this.audioContext.state);
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext resume failed:', error);
                            throw new Error('AudioContextå†é–‹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                        }
                    }
                    
                    console.log('[Pearl Memorial] AudioContext ready, state:', this.audioContext.state);
                    
                } catch (error) {
                    console.error('[Pearl Memorial] AudioContext initialization failed:', error);
                    throw error;
                }
            }
            
            // éŸ³å£°ãƒ‡ãƒ¼ã‚¿æº–å‚™
            async prepareAudio() {
                try {
                    this.updateStatus('ğŸ”„ éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™ä¸­...');
                    console.log('[Pearl Memorial] Preparing audio, mode:', this.mode);
                    console.log('[Pearl Memorial] Audio data length:', this.audioData?.length);
                    
                    if (!this.audioData) {
                        throw new Error('éŸ³å£°ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                    }
                    
                    if (!this.audioData.startsWith('data:audio/')) {
                        console.error('[Pearl Memorial] Invalid audio data format:', this.audioData.substring(0, 100));
                        throw new Error('ç„¡åŠ¹ãªéŸ³å£°ãƒ‡ãƒ¼ã‚¿å½¢å¼ã§ã™');
                    }
                    
                    console.log('[Pearl Memorial] Audio data is valid, initializing AudioContext...');
                    await this.initAudioContext();
                    
                    this.updateStatus('ğŸ”Š éŸ³å£°ã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰ä¸­...');
                    console.log('[Pearl Memorial] Decoding audio data...');
                    
                    // Base64ãƒ‡ã‚³ãƒ¼ãƒ‰
                    const commaIndex = this.audioData.indexOf(',');
                    if (commaIndex === -1) {
                        throw new Error('éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã«ã‚«ãƒ³ãƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    }
                    
                    const base64Data = this.audioData.substring(commaIndex + 1);
                    if (!base64Data) {
                        throw new Error('Base64ãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™');
                    }
                    
                    console.log('[Pearl Memorial] Base64 data length:', base64Data.length);
                    
                    let binaryString;
                    try {
                        binaryString = atob(base64Data);
                    } catch (error) {
                        throw new Error('Base64ãƒ‡ã‚³ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                    }
                    
                    const arrayBuffer = new ArrayBuffer(binaryString.length);
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    for (let i = 0; i < binaryString.length; i++) {
                        uint8Array[i] = binaryString.charCodeAt(i);
                    }
                    
                    console.log('[Pearl Memorial] Binary conversion complete, buffer size:', arrayBuffer.byteLength);
                    
                    // éŸ³å£°ãƒãƒƒãƒ•ã‚¡ä½œæˆ
                    try {
                        this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                        console.log(`[Pearl Memorial] Audio decoded successfully: ${this.audioBuffer.duration}s`);
                    } catch (error) {
                        console.error('[Pearl Memorial] Audio decoding failed:', error);
                        throw new Error('éŸ³å£°ãƒ‡ã‚³ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                    }
                    
                    // éŸ³å£°æƒ…å ±è¡¨ç¤º
                    this.showAudioInfo();
                    
                    this.updateStatus('âœ… å†ç”Ÿæº–å‚™å®Œäº†', 'success');
                    this.elements.playButton.disabled = false;
                    console.log('[Pearl Memorial] Audio preparation completed successfully');
                    
                } catch (error) {
                    console.error('[Pearl Memorial] Audio preparation failed:', error);
                    this.updateStatus('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                    this.elements.playButton.textContent = 'âŒ å†ç”Ÿã§ãã¾ã›ã‚“';
                    this.elements.playButton.disabled = true;
                    
                    // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’è¡¨ç¤º
                    if (this.audioData) {
                        console.log('[Pearl Memorial] Debug - Audio data preview:', this.audioData.substring(0, 200));
                    }
                }
            }
            
            // éŸ³å£°æƒ…å ±è¡¨ç¤º
            showAudioInfo() {
                if (!this.audioBuffer) return;
                
                this.elements.audioInfo.innerHTML = `
                    â±ï¸ é•·ã•: ${this.audioBuffer.duration.toFixed(1)}ç§’<br>
                    ğŸ”Š ã‚µãƒ³ãƒ—ãƒªãƒ³ã‚°ãƒ¬ãƒ¼ãƒˆ: ${this.audioBuffer.sampleRate}Hz<br>
                    ğŸµ ãƒãƒ£ãƒ³ãƒãƒ«: ${this.audioBuffer.numberOfChannels}
                `;
                this.elements.audioInfo.style.display = 'block';
            }
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
            updateProgress() {
                if (this.mode !== 'metadata' || !this.isPlaying || !this.audioBuffer) return;
                
                const currentTime = this.audioContext.currentTime - this.startTime;
                const progress = Math.min(currentTime / this.audioBuffer.duration * 100, 100);
                this.elements.progressFill.style.width = progress + '%';
                
                if (progress < 100 && this.isPlaying) {
                    requestAnimationFrame(() => this.updateProgress());
                }
            }
            
            // éŸ³å£°å†ç”Ÿ
            async playAudio() {
                if (!this.audioBuffer || this.isPlaying) return;
                
                try {
                    // æ—¢å­˜ã®éŸ³æºã‚’åœæ­¢
                    if (this.currentSource) {
                        this.currentSource.stop();
                    }
                    
                    // æ–°ã—ã„éŸ³æºä½œæˆ
                    this.currentSource = this.audioContext.createBufferSource();
                    this.currentSource.buffer = this.audioBuffer;
                    this.currentSource.connect(this.audioContext.destination);
                    
                    // å†ç”Ÿé–‹å§‹
                    this.startTime = this.audioContext.currentTime - this.pauseTime;
                    this.currentSource.start(0, this.pauseTime);
                    this.isPlaying = true;
                    
                    // UIæ›´æ–°
                    this.elements.playButton.style.display = 'none';
                    this.elements.replayButton.style.display = 'inline-block';
                    this.elements.stopButton.style.display = 'inline-block';
                    
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼è¡¨ç¤ºï¼ˆãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãƒ¢ãƒ¼ãƒ‰ã®ã¿ï¼‰
                    if (this.mode === 'metadata') {
                        this.elements.progressBar.style.display = 'block';
                        this.updateProgress();
                    }
                    
                    const title = this.metadata?.title || 'Pearl Memorial';
                    this.updateStatus(`ğŸµ å†ç”Ÿä¸­: ${title}`, 'playing');
                    
                    // å†ç”Ÿçµ‚äº†æ™‚ã®å‡¦ç†
                    this.currentSource.onended = () => {
                        if (this.isPlaying) {
                            this.onPlaybackEnd();
                        }
                    };
                    
                    console.log('[Pearl Memorial] Playback started');
                    
                } catch (error) {
                    console.error('[Pearl Memorial] Playback failed:', error);
                    this.updateStatus('âŒ å†ç”Ÿã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }
            
            // å†ç”Ÿåœæ­¢
            stopAudio() {
                if (this.currentSource && this.isPlaying) {
                    this.currentSource.stop();
                    this.onPlaybackEnd();
                }
            }
            
            // å†ç”Ÿçµ‚äº†å‡¦ç†
            onPlaybackEnd() {
                this.isPlaying = false;
                this.pauseTime = 0;
                this.currentSource = null;
                
                // UIå¾©å…ƒ
                this.elements.playButton.style.display = 'inline-block';
                this.elements.replayButton.style.display = 'none';
                this.elements.stopButton.style.display = 'none';
                this.elements.progressBar.style.display = 'none';
                this.elements.progressFill.style.width = '0%';
                
                const title = this.metadata?.title || 'Pearl Memorial';
                this.updateStatus(`âœ… å†ç”Ÿå®Œäº†: ${title}`, 'success');
                
                console.log('[Pearl Memorial] Playback ended');
            }
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners() {
                // æ‰‹å‹•å†ç”Ÿãƒœã‚¿ãƒ³
                this.elements.manualPlayButton.addEventListener('click', () => {
                    this.processManualData();
                });
                
                // ãƒ¡ã‚¤ãƒ³å†ç”Ÿãƒœã‚¿ãƒ³
                this.elements.playButton.addEventListener('click', () => {
                    this.playAudio();
                });
                
                // ãƒªãƒ—ãƒ¬ã‚¤ãƒœã‚¿ãƒ³
                this.elements.replayButton.addEventListener('click', () => {
                    this.playAudio();
                });
                
                // åœæ­¢ãƒœã‚¿ãƒ³
                this.elements.stopButton.addEventListener('click', () => {
                    this.stopAudio();
                });
                
                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå¯¾å¿œ
                [this.elements.manualPlayButton, this.elements.playButton, 
                 this.elements.replayButton, this.elements.stopButton].forEach(btn => {
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        this.click();
                    });
                });
                
                // AudioContextåˆæœŸåŒ–ç”¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³
                document.addEventListener('click', async () => {
                    if (!this.audioContext) {
                        try {
                            await this.initAudioContext();
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext init failed:', error);
                        }
                    }
                }, { once: true });
            }
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Pearl Memorial] Initializing Pure JavaScript player');
            window.pearlPlayer = new PearlMemorialPlayer();
        });
    </script>

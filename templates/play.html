    <style>
        * {

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .player-container {

            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;

            animation: slideUp 0.6s ease-out;

        @keyframes slideUp {
            from {

            to {
                opacity: 1;

            }

        .pearl-icon {

        }
        
        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); 
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.8));

            }

        h1 {

        }
        
        .subtitle {

        }
        
        .mode-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .mode-direct {
            background: rgba(231, 76, 60, 0.1);

        }
        
        .mode-metadata {

        }
        
        .mode-manual {

        }
        
        .title-display {

        .play-button {

            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        
        .play-button:active {

        }

        .status {

        .device-notice {

        .notice-direct {

        }
        
        .notice-metadata {

        .qr-input {

        .footer-links {

    <script>
        // üéØ Pure JavaScriptÈü≥Â£∞ÂÜçÁîü„Ç∑„Çπ„ÉÜ„É†
        class PearlMemorialPlayer {
            constructor() {
                this.audioContext = null;
                this.currentSource = null;
                this.audioBuffer = null;
                this.isPlaying = false;
                this.startTime = 0;
                this.pauseTime = 0;
                this.mode = 'manual';
                this.audioData = null;
                this.metadata = null;
                
                this.initializeElements();
                this.parseURL();
                this.setupEventListeners();
                
                console.log('[Pearl Memorial] Pure JavaScript player initialized');
            }
            
            // DOMË¶ÅÁ¥†ÂàùÊúüÂåñ
            initializeElements() {
                this.elements = {
                    modeIndicator: document.getElementById('modeIndicator'),
                    deviceNotice: document.getElementById('deviceNotice'),
                    audioTitle: document.getElementById('audioTitle'),
                    inputSection: document.getElementById('inputSection'),
                    qrInput: document.getElementById('qrInput'),
                    manualPlayButton: document.getElementById('manualPlayButton'),
                    playButton: document.getElementById('playButton'),
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill'),
                    status: document.getElementById('status'),
                    audioInfo: document.getElementById('audioInfo'),
                    metadataInfo: document.getElementById('metadataInfo'),
                    replayButton: document.getElementById('replayButton'),
                    stopButton: document.getElementById('stopButton')
                };
            }
            
            // URLËß£Êûê
            parseURL() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const audioParam = urlParams.get('audio');
                    const dataParam = urlParams.get('data');
                    
                    console.log('[Pearl Memorial] URL params:', { audio: audioParam?.substring(0, 50) + '...', data: dataParam?.substring(0, 50) + '...' });
                    
                    if (audioParam) {
                        // üì± iPhoneÁõ¥Êé•ÂÜçÁîü„É¢„Éº„Éâ
                        this.mode = 'direct';
                        try {
                            this.audioData = decodeURIComponent(audioParam);
                            console.log('[Pearl Memorial] Decoded audio data:', this.audioData.substring(0, 100) + '...');
                            
                            if (!this.audioData.startsWith('data:audio/')) {
                                throw new Error('Invalid audio data format');
                            }
                            
                            this.showDirectMode();
                        } catch (error) {
                            console.error('[Pearl Memorial] Audio decoding failed:', error);
                            this.mode = 'manual';
                            this.showManualMode();
                            this.updateStatus('‚ùå Èü≥Â£∞„Éá„Éº„Çø„ÅÆ„Éá„Ç≥„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                        }
                    } else if (dataParam) {
                        // üîß ReaderÁµåÁî±„É°„Çø„Éá„Éº„Çø„É¢„Éº„Éâ
                        this.mode = 'metadata';
                        this.parseMetadataMode(dataParam);
                    } else {
                        // üîß ÊâãÂãïÂÖ•Âäõ„É¢„Éº„Éâ
                        this.mode = 'manual';
                        this.showManualMode();
                    }
                    
                    console.log('[Pearl Memorial] Final mode:', this.mode);
                    
                } catch (error) {
                    console.error('[Pearl Memorial] URL parsing failed:', error);
                    this.mode = 'manual';
                    this.showManualMode();
                    this.updateStatus('‚ùå URL„ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
            
            // Áõ¥Êé•ÂÜçÁîü„É¢„Éº„ÉâË°®Á§∫
            showDirectMode() {
                console.log('[Pearl Memorial] Showing direct mode');
                
                this.elements.modeIndicator.textContent = 'üì± iPhoneÁõ¥Êé•ÂÜçÁîü„É¢„Éº„Éâ';
                this.elements.modeIndicator.className = 'mode-indicator mode-direct';
                this.elements.modeIndicator.style.display = 'inline-block';
                
                this.elements.deviceNotice.innerHTML = 'üöÄ iPhoneÊ®ôÊ∫ñ„Ç´„É°„É©„Åã„ÇâÁõ¥Êé•„Ç¢„ÇØ„Çª„Çπ<br>„Çº„É≠„Çø„ÉÉ„ÉÅ‰ΩìÈ®ì„ÅßÂç≥Â∫ßÂÜçÁîüÈñãÂßã';
                this.elements.deviceNotice.className = 'device-notice notice-direct';
                this.elements.deviceNotice.style.display = 'block';
                
                this.elements.audioTitle.textContent = 'Pearl Memorial - Áõ¥Êé•ÂÜçÁîü';
                this.elements.inputSection.style.display = 'none';
                this.elements.playButton.style.display = 'block';
                this.elements.playButton.disabled = true; // Ê∫ñÂÇôÂÆå‰∫Ü„Åæ„ÅßÁÑ°Âäπ
                
                // Èü≥Â£∞Ê∫ñÂÇô„ÇíÈñãÂßãÔºàÈùûÂêåÊúüÔºâ
                setTimeout(() => {
                    this.prepareAudio().catch(error => {
                        console.error('[Pearl Memorial] Prepare audio failed in showDirectMode:', error);
                    });
                }, 100);
            }
            
            // „É°„Çø„Éá„Éº„Çø„É¢„Éº„ÉâËß£Êûê
            parseMetadataMode(dataParam) {
                try {
                    let jsonData;
                    try {
                        jsonData = atob(dataParam);
                    } catch {
                        jsonData = decodeURIComponent(dataParam);
                    }
                    
                    const pearlData = JSON.parse(jsonData);
                    
                    if (!pearlData.pearl_memorial || pearlData.type !== 'standalone_audio') {
                        throw new Error('Invalid Pearl Memorial format');
                    }
                    
                    this.audioData = pearlData.audio_data;
                    this.metadata = pearlData.metadata;
                    this.showMetadataMode();
                    
                } catch (error) {
                    console.error('[Pearl Memorial] Metadata parsing failed:', error);
                    this.mode = 'manual';
                    this.showManualMode();
                }
            }
            
            // „É°„Çø„Éá„Éº„Çø„É¢„Éº„ÉâË°®Á§∫
            showMetadataMode() {
                this.elements.modeIndicator.textContent = 'üîß Reader „Éï„É´Ê©üËÉΩ„É¢„Éº„Éâ';
                this.elements.modeIndicator.className = 'mode-indicator mode-metadata';
                this.elements.modeIndicator.style.display = 'inline-block';
                
                this.elements.deviceNotice.innerHTML = 'üì± Pearl Memorial ReaderÁµåÁî±<br>„É°„Çø„Éá„Éº„Çø„Éª„Éó„É≠„Ç∞„É¨„Çπ„Éª„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±ÂÆåÂÇô';
                this.elements.deviceNotice.className = 'device-notice notice-metadata';
                this.elements.deviceNotice.style.display = 'block';
                
                this.elements.audioTitle.textContent = this.metadata?.title || 'Pearl Memorial';
                this.elements.inputSection.style.display = 'none';
                this.elements.playButton.style.display = 'block';
                
                this.showMetadataInfo();
                this.prepareAudio();
            }
            
            // ÊâãÂãïÂÖ•Âäõ„É¢„Éº„ÉâË°®Á§∫
            showManualMode() {
                this.elements.modeIndicator.textContent = 'üîß ÊâãÂãïÂÖ•Âäõ„É¢„Éº„Éâ';
                this.elements.modeIndicator.className = 'mode-indicator mode-manual';
                this.elements.modeIndicator.style.display = 'inline-block';
                
                this.elements.deviceNotice.innerHTML = 'üìù ÊâãÂãï„Åß„Éá„Éº„Çø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ<br>URL„Éë„É©„É°„Éº„Çø„Åæ„Åü„ÅØQR„Ç≥„Éº„Éâ„Éá„Éº„Çø„ÇíË≤º„Çä‰ªò„Åë';
                this.elements.deviceNotice.className = 'device-notice notice-manual';
                this.elements.deviceNotice.style.display = 'block';
                
                this.elements.audioTitle.textContent = 'Pearl Memorial - ÊâãÂãïÂÖ•Âäõ';
                this.elements.inputSection.style.display = 'block';
                this.elements.playButton.style.display = 'none';
            }
            
            // „É°„Çø„Éá„Éº„ÇøÊÉÖÂ†±Ë°®Á§∫
            showMetadataInfo() {
                if (!this.metadata || !this.elements.metadataInfo) return;
                
                this.elements.metadataInfo.innerHTML = `
                    <strong>üìÑ Ë©≥Á¥∞„É°„Çø„Éá„Éº„Çø:</strong><br>
                    üÜî ID: ${this.metadata.id || 'Unknown'}<br>
                    üìÅ „Éï„Ç°„Ç§„É´Âêç: ${this.metadata.filename || 'Unknown'}<br>
                    üìÖ ‰ΩúÊàêÊó•ÊôÇ: ${this.metadata.created ? new Date(this.metadata.created).toLocaleString('ja-JP') : 'Unknown'}<br>
                    ‚ö° ÊäÄË°ì: ${this.metadata.technology || 'Unknown'}<br>
                    üèóÔ∏è ‰ΩúÊàêËÄÖ: ${this.metadata.creator || 'Unknown'}
                `;
                this.elements.metadataInfo.style.display = 'block';
            }
            
            // ÊâãÂãï„Éá„Éº„ÇøÂá¶ÁêÜ
            processManualData() {
                const inputData = this.elements.qrInput.value.trim();
                
                if (!inputData) {
                    this.updateStatus('‚ùå „Éá„Éº„Çø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    return;
                }
                
                try {
                    // URLÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
                    if (inputData.startsWith('https://voice-memorial-qr.onrender.com/play?audio=')) {
                        const audioParam = inputData.split('audio=')[1];
                        this.audioData = decodeURIComponent(audioParam);
                        this.mode = 'direct';
                    }
                    // DataURIÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
                    else if (inputData.startsWith('data:audio/')) {
                        this.audioData = inputData;
                        this.mode = 'direct';
                    }
                    // JSONÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
                    else {
                        const pearlData = JSON.parse(inputData);
                        if (pearlData.pearl_memorial && pearlData.type === 'standalone_audio') {
                            this.audioData = pearlData.audio_data;
                            this.metadata = pearlData.metadata;
                            this.mode = 'metadata';
                            this.showMetadataInfo();
                        } else {
                            throw new Error('Invalid Pearl Memorial format');
                        }
                    }
                    
                    this.elements.audioTitle.textContent = this.metadata?.title || 'Pearl Memorial - ÊâãÂãïÂÖ•Âäõ';
                    this.prepareAudio();
                    
                } catch (error) {
                    this.updateStatus('‚ùå ÁÑ°Âäπ„Å™„Éá„Éº„ÇøÂΩ¢Âºè: ' + error.message, 'error');
                }
            }
            
            // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
            updateStatus(message, type = '') {
                this.elements.status.textContent = message;
                this.elements.status.className = type ? `status ${type}` : 'status';
                console.log(`[Pearl Memorial] Status: ${message}`);
            }
            
            // AudioContextÂàùÊúüÂåñ
            async initAudioContext() {
                try {
                    console.log('[Pearl Memorial] Initializing AudioContext...');
                    
                    if (!this.audioContext) {
                        try {
                            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            console.log('[Pearl Memorial] AudioContext created:', this.audioContext.state);
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext creation failed:', error);
                            throw new Error('AudioContext‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                        }
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        console.log('[Pearl Memorial] AudioContext is suspended, attempting to resume...');
                        try {
                            await this.audioContext.resume();
                            console.log('[Pearl Memorial] AudioContext resumed:', this.audioContext.state);
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext resume failed:', error);
                            throw new Error('AudioContextÂÜçÈñã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                        }
                    }
                    
                    console.log('[Pearl Memorial] AudioContext ready, state:', this.audioContext.state);
                    
                } catch (error) {
                    console.error('[Pearl Memorial] AudioContext initialization failed:', error);
                    throw error;
                }
            }
            
            // Èü≥Â£∞„Éá„Éº„ÇøÊ∫ñÂÇô
            async prepareAudio() {
                try {
                    this.updateStatus('üîÑ Èü≥Â£∞„Éá„Éº„Çø„ÇíÊ∫ñÂÇô‰∏≠...');
                    console.log('[Pearl Memorial] Preparing audio, mode:', this.mode);
                    console.log('[Pearl Memorial] Audio data length:', this.audioData?.length);
                    
                    if (!this.audioData) {
                        throw new Error('Èü≥Â£∞„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                    }
                    
                    if (!this.audioData.startsWith('data:audio/')) {
                        console.error('[Pearl Memorial] Invalid audio data format:', this.audioData.substring(0, 100));
                        throw new Error('ÁÑ°Âäπ„Å™Èü≥Â£∞„Éá„Éº„ÇøÂΩ¢Âºè„Åß„Åô');
                    }
                    
                    console.log('[Pearl Memorial] Audio data is valid, initializing AudioContext...');
                    await this.initAudioContext();
                    
                    this.updateStatus('üîä Èü≥Â£∞„Çí„Éá„Ç≥„Éº„Éâ‰∏≠...');
                    console.log('[Pearl Memorial] Decoding audio data...');
                    
                    // Base64„Éá„Ç≥„Éº„Éâ
                    const commaIndex = this.audioData.indexOf(',');
                    if (commaIndex === -1) {
                        throw new Error('Èü≥Â£∞„Éá„Éº„Çø„Å´„Ç´„É≥„Éû„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    }
                    
                    const base64Data = this.audioData.substring(commaIndex + 1);
                    if (!base64Data) {
                        throw new Error('Base64„Éá„Éº„Çø„ÅåÁ©∫„Åß„Åô');
                    }
                    
                    console.log('[Pearl Memorial] Base64 data length:', base64Data.length);
                    
                    let binaryString;
                    try {
                        binaryString = atob(base64Data);
                    } catch (error) {
                        throw new Error('Base64„Éá„Ç≥„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    }
                    
                    const arrayBuffer = new ArrayBuffer(binaryString.length);
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    for (let i = 0; i < binaryString.length; i++) {
                        uint8Array[i] = binaryString.charCodeAt(i);
                    }
                    
                    console.log('[Pearl Memorial] Binary conversion complete, buffer size:', arrayBuffer.byteLength);
                    
                    // Èü≥Â£∞„Éê„ÉÉ„Éï„Ç°‰ΩúÊàê
                    try {
                        this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                        console.log(`[Pearl Memorial] Audio decoded successfully: ${this.audioBuffer.duration}s`);
                    } catch (error) {
                        console.error('[Pearl Memorial] Audio decoding failed:', error);
                        throw new Error('Èü≥Â£∞„Éá„Ç≥„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    }
                    
                    // Èü≥Â£∞ÊÉÖÂ†±Ë°®Á§∫
                    this.showAudioInfo();
                    
                    this.updateStatus('‚úÖ ÂÜçÁîüÊ∫ñÂÇôÂÆå‰∫Ü', 'success');
                    this.elements.playButton.disabled = false;
                    console.log('[Pearl Memorial] Audio preparation completed successfully');
                    
                } catch (error) {
                    console.error('[Pearl Memorial] Audio preparation failed:', error);
                    this.updateStatus('‚ùå „Ç®„É©„Éº: ' + error.message, 'error');
                    this.elements.playButton.textContent = '‚ùå ÂÜçÁîü„Åß„Åç„Åæ„Åõ„Çì';
                    this.elements.playButton.disabled = true;
                    
                    // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíË°®Á§∫
                    if (this.audioData) {
                        console.log('[Pearl Memorial] Debug - Audio data preview:', this.audioData.substring(0, 200));
                    }
                }
            }
            
            // Èü≥Â£∞ÊÉÖÂ†±Ë°®Á§∫
            showAudioInfo() {
                if (!this.audioBuffer) return;
                
                this.elements.audioInfo.innerHTML = `
                    ‚è±Ô∏è Èï∑„Åï: ${this.audioBuffer.duration.toFixed(1)}Áßí<br>
                    üîä „Çµ„É≥„Éó„É™„É≥„Ç∞„É¨„Éº„Éà: ${this.audioBuffer.sampleRate}Hz<br>
                    üéµ „ÉÅ„É£„É≥„Éç„É´: ${this.audioBuffer.numberOfChannels}
                `;
                this.elements.audioInfo.style.display = 'block';
            }
            
            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
            updateProgress() {
                if (this.mode !== 'metadata' || !this.isPlaying || !this.audioBuffer) return;
                
                const currentTime = this.audioContext.currentTime - this.startTime;
                const progress = Math.min(currentTime / this.audioBuffer.duration * 100, 100);
                this.elements.progressFill.style.width = progress + '%';
                
                if (progress < 100 && this.isPlaying) {
                    requestAnimationFrame(() => this.updateProgress());
                }
            }
            
            // Èü≥Â£∞ÂÜçÁîü
            async playAudio() {
                if (!this.audioBuffer || this.isPlaying) return;
                
                try {
                    // Êó¢Â≠ò„ÅÆÈü≥Ê∫ê„ÇíÂÅúÊ≠¢
                    if (this.currentSource) {
                        this.currentSource.stop();
                    }
                    
                    // Êñ∞„Åó„ÅÑÈü≥Ê∫ê‰ΩúÊàê
                    this.currentSource = this.audioContext.createBufferSource();
                    this.currentSource.buffer = this.audioBuffer;
                    this.currentSource.connect(this.audioContext.destination);
                    
                    // ÂÜçÁîüÈñãÂßã
                    this.startTime = this.audioContext.currentTime - this.pauseTime;
                    this.currentSource.start(0, this.pauseTime);
                    this.isPlaying = true;
                    
                    // UIÊõ¥Êñ∞
                    this.elements.playButton.style.display = 'none';
                    this.elements.replayButton.style.display = 'inline-block';
                    this.elements.stopButton.style.display = 'inline-block';
                    
                    // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºË°®Á§∫Ôºà„É°„Çø„Éá„Éº„Çø„É¢„Éº„Éâ„ÅÆ„ÅøÔºâ
                    if (this.mode === 'metadata') {
                        this.elements.progressBar.style.display = 'block';
                        this.updateProgress();
                    }
                    
                    const title = this.metadata?.title || 'Pearl Memorial';
                    this.updateStatus(`üéµ ÂÜçÁîü‰∏≠: ${title}`, 'playing');
                    
                    // ÂÜçÁîüÁµÇ‰∫ÜÊôÇ„ÅÆÂá¶ÁêÜ
                    this.currentSource.onended = () => {
                        if (this.isPlaying) {
                            this.onPlaybackEnd();
                        }
                    };
                    
                    console.log('[Pearl Memorial] Playback started');
                    
                } catch (error) {
                    console.error('[Pearl Memorial] Playback failed:', error);
                    this.updateStatus('‚ùå ÂÜçÁîü„Ç®„É©„Éº: ' + error.message, 'error');
                }
            }
            
            // ÂÜçÁîüÂÅúÊ≠¢
            stopAudio() {
                if (this.currentSource && this.isPlaying) {
                    this.currentSource.stop();
                    this.onPlaybackEnd();
                }
            }
            
            // ÂÜçÁîüÁµÇ‰∫ÜÂá¶ÁêÜ
            onPlaybackEnd() {
                this.isPlaying = false;
                this.pauseTime = 0;
                this.currentSource = null;
                
                // UIÂæ©ÂÖÉ
                this.elements.playButton.style.display = 'inline-block';
                this.elements.replayButton.style.display = 'none';
                this.elements.stopButton.style.display = 'none';
                this.elements.progressBar.style.display = 'none';
                this.elements.progressFill.style.width = '0%';
                
                const title = this.metadata?.title || 'Pearl Memorial';
                this.updateStatus(`‚úÖ ÂÜçÁîüÂÆå‰∫Ü: ${title}`, 'success');
                
                console.log('[Pearl Memorial] Playback ended');
            }
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
            setupEventListeners() {
                // ÊâãÂãïÂÜçÁîü„Éú„Çø„É≥
                this.elements.manualPlayButton.addEventListener('click', () => {
                    this.processManualData();
                });
                
                // „É°„Ç§„É≥ÂÜçÁîü„Éú„Çø„É≥
                this.elements.playButton.addEventListener('click', () => {
                    this.playAudio();
                });
                
                // „É™„Éó„É¨„Ç§„Éú„Çø„É≥
                this.elements.replayButton.addEventListener('click', () => {
                    this.playAudio();
                });
                
                // ÂÅúÊ≠¢„Éú„Çø„É≥
                this.elements.stopButton.addEventListener('click', () => {
                    this.stopAudio();
                });
                
                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÂØæÂøú
                [this.elements.manualPlayButton, this.elements.playButton, 
                 this.elements.replayButton, this.elements.stopButton].forEach(btn => {
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        this.click();
                    });
                });
                
                // AudioContextÂàùÊúüÂåñÁî®„ÅÆ„É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥
                document.addEventListener('click', async () => {
                    if (!this.audioContext) {
                        try {
                            await this.initAudioContext();
                        } catch (error) {
                            console.error('[Pearl Memorial] AudioContext init failed:', error);
                        }
                    }
                }, { once: true });
            }
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Pearl Memorial] Initializing Pure JavaScript player');
            window.pearlPlayer = new PearlMemorialPlayer();
        });
    </script>

    <script>
        // ã‚·ãƒ³ãƒ—ãƒ«ãªéŸ³å£°å†ç”Ÿãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        class SimplePlayer {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.source = null;
                this.isPlaying = false;
                this.startTime = 0;
                
                this.initializeElements();
                this.initializeAudio();
            }
            
            initializeElements() {
                this.elements = {
                    playButton: document.getElementById('playButton'),
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill'),
                    status: document.getElementById('status'),
                    timestampValue: document.getElementById('timestampValue'),
                    locationItem: document.getElementById('locationItem'),
                    locationValue: document.getElementById('locationValue'),
                    locationMap: document.getElementById('locationMap'),
                    mapLink: document.getElementById('mapLink')
                };
                
                // å†ç”Ÿãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
                this.elements.playButton.addEventListener('click', () => this.togglePlay());
            }
            
            async initializeAudio() {
                try {
                    // éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã®å–å¾—
                    const audioData = this.getAudioData();
                    if (!audioData) {
                        throw new Error('éŸ³å£°ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    }
                    
                    // AudioContextã®åˆæœŸåŒ–
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Base64ã‹ã‚‰ArrayBufferã«å¤‰æ›
                    const base64Data = audioData.split(',')[1];
                    const binaryString = atob(base64Data);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    // éŸ³å£°ã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
                    this.audioBuffer = await this.audioContext.decodeAudioData(bytes.buffer);
                    
                    this.updateStatus('æº–å‚™å®Œäº† - å†ç”Ÿãƒœã‚¿ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„', 'success');
                    this.elements.playButton.disabled = false;
                    
                    // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤º
                    this.displayMetadata();
                    
                } catch (error) {
                    console.error('éŸ³å£°åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                    this.updateStatus('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                    this.elements.playButton.disabled = true;
                }
            }
            
            getAudioData() {
                // Jinjaãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‹ã‚‰ç›´æ¥éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                {% if direct_audio %}
                return `{{ direct_audio }}`;
                {% else %}
                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—ã‚’è©¦ã¿ã‚‹
                const urlParams = new URLSearchParams(window.location.search);
                const audioParam = urlParams.get('audio');
                if (audioParam) {
                    return decodeURIComponent(audioParam);
                }
                return null;
                {% endif %}
            }
            
            displayMetadata() {
                // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®è¡¨ç¤º
                {% if timestamp %}
                this.elements.timestampValue.textContent = '{{ timestamp }}';
                {% else %}
                const urlParams = new URLSearchParams(window.location.search);
                const tsParam = urlParams.get('ts');
                if (tsParam) {
                    try {
                        // YYYYMMDDHHMMSSã‚’è§£æ
                        const year = tsParam.substr(0, 4);
                        const month = tsParam.substr(4, 2);
                        const day = tsParam.substr(6, 2);
                        const hour = tsParam.substr(8, 2);
                        const minute = tsParam.substr(10, 2);
                        const second = tsParam.substr(12, 2);
                        this.elements.timestampValue.textContent = 
                            `${year}å¹´${month}æœˆ${day}æ—¥ ${hour}:${minute}:${second} UTC`;
                    } catch (e) {
                        this.elements.timestampValue.textContent = tsParam;
                    }
                }
                {% endif %}
                
                // ä½ç½®æƒ…å ±ã®è¡¨ç¤º
                {% if location %}
                const location = '{{ location }}';
                this.showLocation(location);
                {% else %}
                const locParam = urlParams.get('loc');
                if (locParam) {
                    this.showLocation(locParam);
                }
                {% endif %}
            }
            
            showLocation(location) {
                try {
                    const [lat, lng] = location.split(',');
                    if (lat && lng) {
                        this.elements.locationItem.style.display = 'flex';
                        this.elements.locationValue.textContent = `${parseFloat(lat).toFixed(6)}, ${parseFloat(lng).toFixed(6)}`;
                        
                        // åœ°å›³ãƒªãƒ³ã‚¯ã®è¨­å®š
                        this.elements.locationMap.style.display = 'block';
                        this.elements.mapLink.href = `https://www.google.com/maps?q=${lat},${lng}`;
                    }
                } catch (e) {
                    console.error('ä½ç½®æƒ…å ±ã®è§£æã‚¨ãƒ©ãƒ¼:', e);
                }
            }
            
            togglePlay() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.play();
                }
            }
            
            play() {
                if (!this.audioBuffer || this.isPlaying) return;
                
                try {
                    // æ–°ã—ã„ã‚½ãƒ¼ã‚¹ã‚’ä½œæˆ
                    this.source = this.audioContext.createBufferSource();
                    this.source.buffer = this.audioBuffer;
                    this.source.connect(this.audioContext.destination);
                    
                    // çµ‚äº†æ™‚ã®å‡¦ç†
                    this.source.onended = () => {
                        this.isPlaying = false;
                        this.elements.playButton.textContent = 'â–¶ï¸ éŸ³å£°ã‚’å†ç”Ÿ';
                        this.elements.playButton.classList.remove('playing');
                        this.elements.progressFill.style.width = '0%';
                        this.updateStatus('å†ç”Ÿå®Œäº†', 'success');
                    };
                    
                    // å†ç”Ÿé–‹å§‹
                    this.source.start(0);
                    this.isPlaying = true;
                    this.startTime = this.audioContext.currentTime;
                    
                    // UIã®æ›´æ–°
                    this.elements.playButton.textContent = 'â¸ï¸ åœæ­¢';
                    this.elements.playButton.classList.add('playing');
                    this.updateStatus('å†ç”Ÿä¸­...', 'success');
                    
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®æ›´æ–°
                    this.updateProgress();
                    
                } catch (error) {
                    console.error('å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                    this.updateStatus('å†ç”Ÿã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }
            
            stop() {
                if (this.source && this.isPlaying) {
                    this.source.stop();
                    this.source = null;
                    this.isPlaying = false;
                    
                    this.elements.playButton.textContent = 'â–¶ï¸ éŸ³å£°ã‚’å†ç”Ÿ';
                    this.elements.playButton.classList.remove('playing');
                    this.elements.progressFill.style.width = '0%';
                    this.updateStatus('åœæ­¢ã—ã¾ã—ãŸ', 'success');
                }
            }
            
            updateProgress() {
                if (!this.isPlaying) return;
                
                const elapsed = this.audioContext.currentTime - this.startTime;
                const duration = this.audioBuffer.duration;
                const progress = Math.min((elapsed / duration) * 100, 100);
                
                this.elements.progressFill.style.width = progress + '%';
                
                if (progress < 100) {
                    requestAnimationFrame(() => this.updateProgress());
                }
            }
            
            updateStatus(message, type = '') {
                this.elements.status.textContent = message;
                this.elements.status.className = type ? `status ${type}` : 'status';
            }
        }
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new SimplePlayer();
        });
    </script>
